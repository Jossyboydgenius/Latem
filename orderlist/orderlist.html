              <script>
                function toggleHighlight(element) {
                  element.classList.toggle('selected');
                }
              
                function toggleSelected(element) {
                  // Remove 'selected' class from all buttons
                  const buttons = document.querySelectorAll('button');
                  buttons.forEach(button => button.classList.remove('selected'));
              
                  // Add 'selected' class to the clicked button
                  element.classList.add('selected');
              
                  // Get the selected category
                  const category = element.getAttribute('data-category');
              
                  // Show or hide items based on the selected category
                  const allItems = document.querySelectorAll('.drinks-items, .appetizers-items, .salad-items, .soups-items, .main-dishes-items, .from-the-oven-items, .khinkali-items, .boards-items, .garnish-items, .bread-items, .desserts-items, .sauces-items');
                  allItems.forEach(item => item.style.display = 'none');
              
                  const selectedItems = document.querySelectorAll(`.${category}-items`);
                  selectedItems.forEach(item => item.style.display = 'block');
                }
