<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="change-calculator">
          <div class="rectangle-10"></div>
          <div class="rectangle-11"></div>
          <div class="group-3">
            <button class="finish-button">
              <div class="overlap-2">
                <div class="text-wrapper-100">Finish</div>
              </div>
            </button>
          </div>
          <div class="group-4">
            <button class="back-button">
              <div class="overlap-3">
                <div class="text-wrapper-101">Back</div>
              </div>
            </button>
          </div>
          <div class="text-wrapper-102">Cash Change Calculator</div>
          <img class="line-30" src="https://c.animaapp.com/DTdfRzjh/img/line-135.svg" />
                    <div class="group-5">
            <div class="overlap-4">
              <input type="text" class="change-input" placeholder="Received" />
            </div>
          </div>
          <div class="group-6">
            <div class="overlap-4">
              <input type="text" class="change-input" placeholder="Change" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
